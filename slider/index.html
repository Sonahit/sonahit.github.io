<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/slider.css" />
    <title>Slider</title>
  </head>
  <body>
    <div id="root">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
    <input id="range" type="range" min="1" max="12" value="1" />
    <input id="range-select" type="text" />
    <br />
    Autoscrolling <input type="checkbox" id="checkbox" />
    <script type="module" src="js/index.js"></script>
  </body>
</html>
